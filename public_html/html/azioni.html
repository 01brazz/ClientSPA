    <body style="width: 500px; margin: auto">

        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                    <h4 class="mb-1">Crea Post</h4>
                </div>
                <div class="form-group">
                    <label for="titolo">Titolo:</label>
                    <input style="width: 300px" type="text" class="form-control" id="titoloP" placeholder="Titolo">
                </div>
                <div class="form-group">
                    <label for="autore">Autore:</label>
                    <input style="width: 300px" type="text" class="form-control" id="autoreP" placeholder="Autore">
                </div>
                <div class="form-group">

                    <input style="width: 300px" type="text" class="form-control" id="contenutoP" placeholder="Contenuto">
                </div>
                <div class="form-group">
                    <label for="dataOra">DataOra:</label>
                    <input style="width: 300px" type="text" class="form-control" id="dataOraP" placeholder="DataOra">
                </div>
                <button type="submit" class="btn btn-default" onClick="postPost('http://localhost:8080/Restful/rest/posts')">Submit</button>
                <br>
                <div id="esitoP"></div>

            <br>

                    <label for="autore">Autore:</label>

                <div class="form-group">
                    <label for="dataOra">DataOra:</label>
                    <input style="width: 300px" type="text" class="form-control" id="dataOraC" placeholder="DataOra">
                </div>
                <button type="submit" class="btn btn-default" onClick="postCommento('http://localhost:8080/Restful/rest/commenti')">Submit</button>
                <br>
                <div id="esitoC"></div>
            </a>
        </div>
